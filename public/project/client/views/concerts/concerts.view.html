<!DOCTYPE html>
<html lang="en" ng-app="ConcertApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Dev 2016</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../dashboard-project.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <!-- Created JS files-->
    <script src="../../../app.js"></script>
    <script src="../../../config.js"></script>
    <script src="concerts.controller.js"></script>

</head>
<body ng-controller="ConcertsController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../index.html">Concert Tracking</a>
        </div>
        </div>
    </nav>

<h1>Concerts</h1>

<table class="table">
    <thead>
    <tr>
        <th>Concert</th>
        <th>Artist</th>
        <th>Date</th>
        <th>Venue</th>
    </tr>
    <tr>
        <th><input ng-model="concert.name" class="form-control"/></th>
        <th><input ng-model="concert.artist" class="form-control"/></th>
        <th><input ng-model="concert.date" type="date" class="form-control"/></th>
        <th><input ng-model="concert.venue" class="form-control"/></th>
        <th>
            <button ng-click="addCourse(concert)" class="btn btn-primary">Add</button>
            <button ng-click="updateCourse(concert)" class="btn btn-primary btn-success">Update</button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="concert in concerts">
        <td>{{concert.name}}</td>
        <td>{{concert.artist}}</td>
        <td>{{concert.date | date:'medium'}}</td>
        <td>{{concert.venue}}</td>
        <td>
            <button ng-click="removeCourse(concert)" class="btn btn-danger">Remove</button>
            <button ng-click="selectCourse($index)" class="btn btn-info">Select</button>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
