
<!DOCTYPE html>
<html lang="en" ng-controller="FormController">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Web Dev 2016</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

</head>

<body>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="form-field.view.html">Fields</a></li>
            </ul>

            <div class="table-responsive">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Form Name</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><form class="form-inline">
                            <div class="form-group">
                                <input ng-model="form.title" type="text" class="form-control" id="inputName" placeholder="name">
                            </div>
                        </form>
                        </td>
                        <td>
                            <span ng-click="addForm(form)" class="glyphicon glyphicon-plus" aria-hidden="false"></span>
                            <span ng-click="updateForm(form)" class="glyphicon glyphicon-pencil" aria-hidden="false"></span>
                        </td>
                    </tr>
                    <tr ng-class="{selected: $index == selectedFormIndex}" ng-repeat="form in forms">
                        <td>{{form.title}}</td>
                        <td class="text-right">
                            <button ng-click="deleteForm($index)" class="glyphicon glyphicon-remove" aria-hidden="false"></button>
                            <button ng-click="selectForm($index)" class="glyphicon glyphicon-pencil" aria-hidden="false"></button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

</body>
</html>
